
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <section class="clean-block clean-cart dark" style=" min-height: 78vh;">
            <div class="container" style="margin-top:8px;">
                <h2 class="text-info">Sugerencias</h2>
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Problema Sugerido</th>
                            <th>Fecha</th>
                            <th>Leer</th>
                        </tr> 
                    </thead>
                    <tbody *ngIf="sugerencias?.length != 0">
                        <tr *ngFor= "let sugerencia of sugerencias">     
                        <td>{{sugerencia.CORREO}}</td>
                        <td>{{sugerencia.PROBLEMA_SUGERIDO}}</td>
                        <td>{{sugerencia.FECHA}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="openModalDialog(a)">Leído</button>
                              <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
                                  <div class="popup" [ngStyle]="{'display':display}">
                                      <p>¿Está seguro de que desea marcar como leído la anotación?</p>
                                      <button type="button" class="btn_si" (click)="marcarLeida(sugerencia)">Si</button>
                                      <button type="button" class="btn_no" (click)="closeModalDialog()">No</button>
                                  </div>
                              </div>
                          </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="sugerencias?.length == 0">
                        <tr>
                            <td>No data!</td>
                            <td>No data!</td>
                            <td>No data!</td>
                        </tr>
                    </tbody>
                </table>
                
                </div>
        </section>
    </main>
</body>

</html>
