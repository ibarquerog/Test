<!DOCTYPE html>
<html>

<body>
  <main class="page contact-us-page">
    <section class="clean-block clean-form dark" style=" min-height: 78vh;">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">Editar Administrador</h2>
          <p></p>
        </div>
        <form *ngIf="cliente" (submit)="editarAdministrador($event)">
          <div class="form-group"><label>Nombre:</label>
            <input [(ngModel)]="cliente.NOMBRE" name="NOMBRE" class="form-control" type="text" required></div>
          <div class="form-group"><label>Email:</label>
            <input [(ngModel)]="cliente.CORREO" name="CORREO" class="form-control" type="email" required></div>
          <div class="form-group"><label>Contrase침a:</label>
            <input [(ngModel)]="cliente.PASSWORD" name="PASSWORD" class="form-control" type="password" required></div>
          <div class="form-group"><label>Repita su contrase침a:</label>
            <input [(ngModel)]="repitedPassword" name="repitedPassword" class="form-control" type="password" required>
          </div>
          <div *ngIf="!samePassword" class="alert alert-danger" role="alert">
            Las contrase침as no son iguales.
          </div>
          <div class="form-group"><button class="btn RedButton" (click)="showSuccess()" type="submit">Guardar cambios</button></div>
          <div *ngIf="!agregado" class="alert alert-danger" role="alert">
            Debe ingresar datos v치lidos.
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
  <script src="../../../assets/js/script.min.js"></script>
</body>

</html>
